    />

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <a href="#">
          <img src="../imagenes/logo .png" alt="logoimg" />

      <nav class="menu">

      <!-- Contenedor para el icono User -->

    <section class="sesion">

        <div class="links">
          <a href="#">¿Olvidaste tu contraseña?</a>
