<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   <link rel="stylesheet" href="../style.css">
   <base href="./">
  </head>
  <body>
    
    <!-- HEADER -->
    
    <header class="header">
      <div class="logo">
        <a href="../index.html">
          <img src="../imagenes/logo.png" alt="logoimg" />
        </a>
      </div>

      <nav class="menu">
        <ul class="nav-links" id="nav-links">
          <li><a href="../index.html">INICIO</a></li>
          <li><a href="./reservas.html"class="active">RESERVAS</a></li>
          <li><a href="./servicios.html">SERVICIOS</a></li>
          <li><a href="./reglamento.html">REGLAMENTO</a></li>
          <li><a href="./contacto.html">CONTACTO</a></li>
        </ul>
      </nav>

      <div id="icono-nav" onclick="responsiveMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>

      <!-- Contenedor para el icono User -->
    <div id="icon-container">
        <a href="../pages/login.html"
          ><img id="icono" src="../imagenes/iconoLogin.png" alt="Icono"
        /></a>
      </div>
    </header>
    <!-- --------------Fin de Header--------------- -->
    <main>
      
      <!-- SECCION ANUNCIO -->

      <section class="anuncio-importante">
        <p><strong>⚠️ IMPORTANTE:</strong> La cancha se abona antes del uso.</p>
      </section>

      <!-- SECCION RESERVA -->

      <section class="reserva">
        <h2>Reservá tu cancha</h2>
        <form id="form-reserva">
          <label for="nombre">Nombre y apellido:</label>
          <input type="text" id="nombre" required />

          <label for="cancha">Cancha:</label>
          <select id="cancha" required>
            <option value="">Seleccioná una cancha</option>
            <option value="Fútbol 9">Fútbol 9</option>
            <option value="Fútbol 5A">Fútbol 5 - Cancha A</option>
            <option value="Fútbol 5B">Fútbol 5 - Cancha B</option>
            <option value="Pádel">Pádel</option>
          </select>

          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" required />

          <label for="hora">Horario:</label>
          <input type="time" id="hora" required />

          <button type="submit">Reservar</button>
        </form>

        <div id="mensaje-reserva"></div>
      </section>

      <!-- SECCION COMENTARIOS -->

      <section class="comentarios">
        <h2>Dejanos tu comentario</h2>
        <form id="form-comentario">
          <input
            type="text"
            id="nombre-comentario"
            placeholder="Tu nombre"
            required
          />
          <textarea
            id="mensaje-comentario"
            placeholder="Escribí tu comentario"
            required
          ></textarea>
          <button type="submit">Enviar comentario</button>
        </form>

        <div id="lista-comentarios">
          <!-- Acá se mostrarán los comentarios -->
        </div>
      </section>
    </main>
    
    <!-- FOOTER -->

    <footer>
      <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>
 
    <!-- JS  -->
    
   <script src="../Js/script.js"></script>
   <script src="../Js/validaciones.js"></script>
   <script src="../app.js"></script>

  </body>
</html>
